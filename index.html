<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>

    <!-- Links -->

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="favicon.ico">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    
    <h1 class="title">The Dice Game</h1>

    <h2 class="result">Who will win?</h2>

    <h3 class="instruct"><input type="button" value="Refresh" onclick="refresh(this)" class="refresh-btn"> to re-roll!</h3>

    <div class="container">
  
        <p class="player-name item-1">Player <strong class="size-up-1">One</strong></p>
        <img class="dice-img-1 item-3" src="images/diceFace6.png" alt="Dice Face One">
        <p class="player-name item-2">Player <strong class="size-up-1">Two</strong></p>    
        <img class="dice-img-2 item-4" src="images/diceFace6.png" alt="Dice Face One">

    </div>

    <p class="creator">Made By <strong>Leitnor</strong></p>

    <script src="index.js" charset="UTF-8"></script>

</body>

</html>
